<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h2>First to 5 Wins!</h2>
    <div class="buttons">
        <button id="rock" class="btn">Rock</button>
        <button id="paper" class="btn">Paper</button>
        <button id="scissors" class="btn">Scissors</button>
    </div>
    <div class="text-line">
        <p class="text" id="playerScore">Player Score:</p>
        <p class="text" id="computerScore">Computer Score:</p>
    </div>
    <div>
        <p class="text" id="output"></p>
    </div>

    <script src='./index.js'></script>
</body>
</html>
